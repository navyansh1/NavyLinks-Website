<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navy's LinkHub</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
      
      /* Base Styles */
      body,
      header,
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      body {
        font-family: "Poppins", sans-serif;
        color: white;
        background: linear-gradient(45deg, #d09530, #164284);
        margin: 0;
        height: 100vh;
        justify-content: center;
        gap: 20px;
        overflow: hidden;
        position: relative;
      }
      
      figure {
        overflow: hidden;
        width: 160px;
        height: 160px;
        border-radius: 20%;
        margin-bottom: 15px;
        position: relative;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        animation: profilePulse 3s infinite ease-in-out;
      }
      
      @keyframes profilePulse {
        0% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); }
        50% { box-shadow: 0 8px 30px rgba(208, 149, 48, 0.6); }
        100% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); }
      }
      
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(2.2);
      }
      
      h1 {
        margin: 0;
        font-size: 20px;
        animation: fadeInDown 1s ease;
      }
      
      h2 {
        font-size: 16px;
        margin: 0 0 5px 0;
        font-weight: 400;
        animation: fadeInUp 1s ease;
      }
      
      main {
        gap: 20px;
        width: 100%;
        position: relative;
        z-index: 10;
      }
      
      /* Button Styles with Shimmer Effect */
      button {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-size: 14px;
        width: 160px;
        height: 45px;
        background-color: #ffffff;
        color: #333;
        border: none;
        border-radius: 35px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
        transform: translateZ(0);
      }
      
      /* Shimmer Effect */
      button::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, 
          transparent, 
          rgba(255, 255, 255, 0.1), 
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1), 
          transparent);
        transform: rotate(45deg);
        pointer-events: none;
        z-index: 1;
        animation: shimmer 3s infinite linear;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
      }
      
      button:hover {
        cursor: pointer;
        background-color: #ffffff00;
        border: 1px solid white;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      
      button:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
      
      footer p {
        font-size: 12px;
        position: relative;
        z-index: 10;
      }
      
      /* Floating particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
      
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        animation: float 15s infinite linear;
      }
      
      @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
        50% { opacity: 1; }
        100% { transform: translateY(-20vh) rotate(360deg); opacity: 0.7; }
      }
      
      /* Animation keyframes */
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes bounceIn {
        0%, 20%, 40%, 60%, 80%, 100% { transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); }
        0% { opacity: 0; transform: scale3d(.3, .3, .3); }
        20% { transform: scale3d(1.1, 1.1, 1.1); }
        40% { transform: scale3d(.9, .9, .9); }
        60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
        80% { transform: scale3d(.97, .97, .97); }
        100% { opacity: 1; transform: scale3d(1, 1, 1); }
      }
      
      /* Button animations */
      a:nth-child(1) button { animation: bounceIn 1s ease 0.1s both; }
      a:nth-child(2) button { animation: bounceIn 1s ease 0.2s both; }
      a:nth-child(3) button { animation: bounceIn 1s ease 0.3s both; }
      a:nth-child(4) button { animation: bounceIn 1s ease 0.4s both; }
      a:nth-child(5) button { animation: bounceIn 1s ease 0.5s both; }
      a:nth-child(6) button { animation: bounceIn 1s ease 0.6s both; }
      
      /* Mobile adjustments */
      @media (max-width: 600px) {
        body {
          gap: 15px;
          justify-content: flex-start;
          padding-top: 40px;
        }
        
        figure {
          width: 140px;
          height: 140px;
        }
        
        img {
          transform: scale(1.7);
        }
        
        h1 {
          font-size: 18px;
        }
        
        h2 {
          font-size: 14px;
        }
        
        main {
          gap: 15px;
        }
        
        button {
          width: 180px; /* Increased button width for small screens */
          font-size: 13px; /* Slightly reduced font size to fit text */
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>
    
    <header class="animate__animated animate__fadeIn">
      <figure>
        <img src="/assets/lol.jpeg" alt="Navyansh Kothari" />
      </figure>
      <h1 class="animate__animated animate__fadeInDown">Navyansh Kothari</h1>
      <h2 class="animate__animated animate__fadeInUp">‚òÄÔ∏è Tech Youtuber & Software Developer</h2>
    </header>
    
    <main>
      <a href="https://www.navygeeks.in/">
        <button>‚ö°Ô∏è Portfolio Website</button>
      </a>
      <a href="https://www.youtube.com/@Navygeeks">
        <button>üìπ Tech YT Channel</button>
      </a>
      <a href="https://www.linkedin.com/in/navyansh/">
        <button>ü§ù LinkedIn</button>
      </a>
      <a href="mailto: navycodes@gmail.com">
        <button>üìÆ Email</button>
      </a>
      <a href="https://www.instagram.com/navygeeks/">
        <button>üéûÔ∏è Instagram</button>
      </a>
      <a href="https://github.com/navyansh1">
        <button>üëæ Github</button>
      </a>
    </main>
    
    <footer>
      <p class="animate__animated animate__fadeIn animate__delay-1s">&copy; 2024 NavyGeeks. All Rights Reserved.</p>
    </footer>
    
    <script>
      // Create floating particles/bubbles
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30; // Number of particles
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random size
          const size = Math.random() * 20 + 5;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          // Random position
          const posX = Math.random() * 100;
          const posY = Math.random() * 100 + 100;
          particle.style.left = `${posX}%`;
          particle.style.bottom = `${-posY}%`;
          
          // Random opacity and color
          particle.style.opacity = Math.random() * 0.6 + 0.2;
          
          // Gold or blue tinted bubbles to match the background
          if (Math.random() > 0.5) {
            particle.style.background = 'rgba(208, 149, 48, 0.3)';
            particle.style.boxShadow = '0 0 10px rgba(208, 149, 48, 0.5)';
          } else {
            particle.style.background = 'rgba(22, 66, 132, 0.3)';
            particle.style.boxShadow = '0 0 10px rgba(22, 66, 132, 0.5)';
          }
          
          // Animation duration and delay
          const duration = Math.random() * 20 + 15;
          particle.style.animationDuration = `${duration}s`;
          
          const delay = Math.random() * 15;
          particle.style.animationDelay = `${delay}s`;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      // Initialize particles when page loads
      document.addEventListener('DOMContentLoaded', () => {
        createParticles();
        
        // Add hover animation for buttons
        document.querySelectorAll('button').forEach(button => {
          button.addEventListener('mouseenter', function() {
            this.classList.add('animate__animated', 'animate__pulse');
          });
          
          button.addEventListener('mouseleave', function() {
            this.classList.remove('animate__animated', 'animate__pulse');
          });
          
          // Add click animation
          button.addEventListener('click', function() {
            this.classList.add('animate__animated', 'animate__fadeOutUp');
            setTimeout(() => {
              this.classList.remove('animate__animated', 'animate__fadeOutUp');
            }, 500);
          });
        });
      });
    </script>
  </body>
</html>
